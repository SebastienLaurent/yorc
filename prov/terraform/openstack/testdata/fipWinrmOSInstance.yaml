tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud generated service template
metadata:
  template_name: Test
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

imports:
  - openstack-types: <yorc-openstack-types.yml>

topology_template:
  node_templates:
    Compute:
      type: yorc.nodes.openstack.Compute
      properties:
        flavor: 2
        image: 4bde6002-649d-4868-a5cb-fcd36d5ffa63
        availability_zone: nova
        key_pair: yorc
        security_groups: openbar,default
        region: Region3
      requirements:
        - network:
            node: Network
            capability: yorc.capabilities.openstack.FIPConnectivity
      capabilities:
        endpoint:
          properties:
            protocol: winrm
            initiator: source
            secure: true
            network_name: PRIVATE
            port: 1234
            credentials: {user: cloud-user, token_type: password, token: a-password, protocol: https}
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1
    Network:
      type: yorc.nodes.openstack.FloatingIP
      properties:
        floating_network_name: public-net
        